<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit_converter</title>
</head>
<body>

    
        <div class="container">
            <div class="input-section">
                <h1 class="heading">Metric/Imperial Unit Conversion</h1>
                <input type="number" class="input-area" id="input-el"/>
                <button id="convert-btn">Convert</button>    
            </div>
            <div class="conversions-section">
                <div class="card">
                    <h2 class="supporting-text" >Length (Meter/Feet)</h2>
                    <p  class="conversion-results" id="length-el" >- - -</p>   
                </div>

                <div class="card">
                    <h2 class="supporting-text" >Volume (Liters/Gallons)</h2>
                    <p  class="conversion-results" id="volume-el">- - -</p>

                </div>

                <div class="card">
                    <h2 class="supporting-text" >Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-results" id="mass-el" >- - -</p>

                </div>
    
            </div>
    
        </div>
    

   

    
<script src="app.js" ></script>  
</body>
</html>
